<html>

<head>
	<!-- CSS -->
	<link rel="stylesheet" href="index.css">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
	<header>
		<h1 class="intel">NukaTweets</h1>
	</header>
	<main>
		<div class="tweet-input-area">
			<img src="images/vault_boy.png" class="profile-pic">
			<textarea placeholder="Refreshingly explosive conversations!" id="tweet-input"></textarea>
		</div>
		<button class="intel" id="tweet-btn">Tweet</button>
		<div class="feed" id="feed">
			<!-- Tweets here!! -->
		</div>
	</main>
	<div class="modal" id="modal">
		<div class="close-modal-btn-container">
			<button class="modal-close-btn">X</button>
		</div>
		<div class="modal-inner" id="modal-inner">
			<h2>Reply to @handle</h2>
		</div>
	</div>
	<script src="index.js" type="module"></script>
</body>

</html>

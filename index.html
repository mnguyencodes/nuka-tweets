<!DOCTYPE html>
<html lang="en">
<head>
	<!-- CSS -->
	<link rel="stylesheet" href="index.css">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<h1 class="intel">NukaTweets</h1>
	</header>
	<main>
		<div class="tweet-input-area">
			<img src="images/vault_boy.png" class="profile-pic">
			<textarea placeholder="Refreshingly explosive conversations!" id="tweet-input"></textarea>
		</div>
		<button class="btn tweet-btn intel" id="tweet-btn">Tweet</button>
		<div class="feed" id="feed">
			<!-- Tweets here!! -->
		</div>
	</main>
	<div class="inter modal" id="modal">
		<div class="modal-inner" id="modal-inner">
			<div>
				<p class="mt0 mb0">Sip the future!</p>
			</div>
			<div class="close-modal-btn-container">
				<button id="close-modal-btn" class="close-modal-btn">X</button>
			</div>
		</div>
		<div>
			<textarea id="reply-input"></textarea>
		</div>
		<button id="reply-btn" class="btn reply-btn">Reply</button>
	</div>
	<script src="index.js" type="module"></script>
</body>
</html>
